apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.edlplan.beatmapservice"
        minSdkVersion 18
        targetSdkVersion 27

        versionCode 1105
        versionName "0.5.5-release"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi', 'x86', 'armeabi-v7a'
        }
    }
    packagingOptions {
        // exclude ARMEABI native so file, ARMEABI has been removed in NDK r17.
        exclude "lib/armeabi/**"
    }
    buildTypes {

        debug {
            resValue "string", "app_name", "BeatmapService-debug"
            applicationIdSuffix '.debug'
        }

        release {
            resValue "string", "app_name", "BeatmapService"
            zipAlignEnabled true
            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError true
        ignoreWarnings true
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":audiov")
    implementation project(":androidplugin")
    implementation project(":bassplugin")
    implementation project(":osudroidshared")
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.5'
    implementation 'com.tencent.bugly:nativecrashreport:3.3.1'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.github.EdrowsLuo.EdlGameFramework:EdlJavaExt:dc380b6ea0'
    //implementation 'com.android.support:preference-v7:28.0.0'
    //implementation 'com.android.support:preference-v14:28.0.0'
    //implementation 'com.android.support:support-vector-drawable:28.0.0'
    //implementation 'com.android.support:recyclerview-v7:28.+'
